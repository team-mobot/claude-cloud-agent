AWSTemplateFormatVersion: '2010-09-09'
Description: 'Claude Cloud Agent - Autonomous Development Agent Infrastructure'

Parameters:
  GitHubSecretArn:
    Type: String
    Description: ARN of Secrets Manager secret containing GitHub App credentials (app_id, private_key, webhook_secret)

  JiraSecretArn:
    Type: String
    Default: ''
    Description: ARN of Secrets Manager secret containing JIRA credentials (site, email, api_token, webhook_secret, repo_custom_field_id)

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC for ECS tasks

  PublicSubnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Public subnets for agent tasks

  ArtifactBucket:
    Type: String
    Description: S3 bucket containing Lambda deployment package

  TriggerLabel:
    Type: String
    Default: 'claude-dev'
    Description: Label that triggers agent sessions (used for both GitHub and JIRA)

  UatCertificateArn:
    Type: String
    Description: ARN of ACM certificate for *.uat.teammobot.dev

  UatDomain:
    Type: String
    Default: 'uat.teammobot.dev'
    Description: Domain suffix for UAT URLs (e.g., session-id.uat.teammobot.dev)

Conditions:
  HasJiraSecret: !Not [!Equals [!Ref JiraSecretArn, '']]

Resources:

  #############################################
  # API Gateway + Lambda (Webhook Handler)
  #############################################

  WebhookApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: claude-cloud-agent-webhook
      ProtocolType: HTTP

  WebhookIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebhookApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt WebhookFunction.Arn
      PayloadFormatVersion: '2.0'

  WebhookRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebhookApi
      RouteKey: 'POST /webhook'
      Target: !Sub 'integrations/${WebhookIntegration}'

  WebhookStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref WebhookApi
      StageName: '$default'
      AutoDeploy: true

  WebhookFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: claude-cloud-agent-webhook
      Runtime: python3.11
      Handler: handler.handler
      Timeout: 30
      MemorySize: 256
      Role: !GetAtt WebhookFunctionRole.Arn
      Environment:
        Variables:
          GITHUB_SECRET_ARN: !Ref GitHubSecretArn
          JIRA_SECRET_ARN: !If [HasJiraSecret, !Ref JiraSecretArn, '']
          SESSION_TABLE: !Ref SessionTable
          ECS_CLUSTER: !Ref AgentCluster
          AGENT_TASK_DEFINITION: !Ref AgentTaskDefinition
          SUBNETS: !Join [',', !Ref PublicSubnets]
          SECURITY_GROUPS: !Ref AgentSecurityGroup
          TRIGGER_LABEL: !Ref TriggerLabel
          UAT_DOMAIN: !Ref UatDomain
      Code:
        S3Bucket: !Ref ArtifactBucket
        S3Key: webhook/handler.zip

  WebhookFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WebhookFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebhookApi}/*'

  WebhookFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ClaudeCloudAgentWebhook
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref GitHubSecretArn
                  - !If [HasJiraSecret, !Ref JiraSecretArn, !Ref 'AWS::NoValue']
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt SessionTable.Arn
                  - !Sub '${SessionTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - ecs:RunTask
                  - ecs:StopTask
                  - ecs:DescribeTasks
                Resource: '*'
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !GetAtt AgentExecutionRole.Arn
                  - !GetAtt AgentTaskRole.Arn

  #############################################
  # DynamoDB (Session State)
  #############################################

  SessionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: claude-cloud-agent-sessions
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: session_id
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: session_id
          AttributeType: S
        - AttributeName: pr_number
          AttributeType: N
        - AttributeName: jira_issue_key
          AttributeType: S
      GlobalSecondaryIndexes:
        - IndexName: pr-index
          KeySchema:
            - AttributeName: pr_number
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: jira-issue-index
          KeySchema:
            - AttributeName: jira_issue_key
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  #############################################
  # ECS Cluster (Agent Tasks)
  #############################################

  AgentCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: claude-cloud-agent
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1

  AgentTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: claude-cloud-agent
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '2048'
      Memory: '4096'
      ExecutionRoleArn: !GetAtt AgentExecutionRole.Arn
      TaskRoleArn: !GetAtt AgentTaskRole.Arn
      ContainerDefinitions:
        - Name: claude-cloud-agent
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/claude-cloud-agent:latest'
          Environment:
            - Name: SESSION_TABLE
              Value: !Ref SessionTable
            - Name: GITHUB_SECRET_ARN
              Value: !Ref GitHubSecretArn
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref AgentLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: agent

  AgentLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/claude-cloud-agent
      RetentionInDays: 14

  AgentExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref GitHubSecretArn
                  - !If [HasJiraSecret, !Ref JiraSecretArn, !Ref 'AWS::NoValue']

  AgentTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AgentPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: '*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref GitHubSecretArn
                  - !If [HasJiraSecret, !Ref JiraSecretArn, !Ref 'AWS::NoValue']
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource:
                  - !GetAtt SessionTable.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  AgentSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Claude Cloud Agent tasks
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # Agent API - Lambda/proxy sends prompts here
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        # Backend API (Express)
        - IpProtocol: tcp
          FromPort: 3001
          ToPort: 3001
          CidrIp: 0.0.0.0/0
        # Frontend dev server (Vite)
        - IpProtocol: tcp
          FromPort: 5173
          ToPort: 5173
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  #############################################
  # UAT Proxy (Fargate Spot)
  #############################################

  UatProxySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for UAT Proxy
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref UatAlbSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  UatAlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for UAT ALB
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  UatAlb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: claude-cloud-agent-uat
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref UatAlbSecurityGroup
      Subnets: !Ref PublicSubnets

  UatAlbTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: claude-cloud-agent-uat-proxy
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30

  UatAlbListenerHttps:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref UatAlb
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref UatCertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref UatAlbTargetGroup

  UatAlbListenerHttp:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref UatAlb
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            StatusCode: HTTP_301

  UatProxyTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: claude-cloud-agent-uat-proxy
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt AgentExecutionRole.Arn
      TaskRoleArn: !GetAtt UatProxyTaskRole.Arn
      ContainerDefinitions:
        - Name: uat-proxy
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/claude-cloud-agent-uat-proxy:latest'
          PortMappings:
            - ContainerPort: 8080
          Environment:
            - Name: SESSION_TABLE
              Value: !Ref SessionTable
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref UatProxyLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: proxy

  UatProxyLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/claude-cloud-agent-uat-proxy
      RetentionInDays: 7

  UatProxyService:
    Type: AWS::ECS::Service
    DependsOn: UatAlbListenerHttps
    Properties:
      ServiceName: claude-cloud-agent-uat-proxy
      Cluster: !Ref AgentCluster
      TaskDefinition: !Ref UatProxyTaskDefinition
      DesiredCount: 1
      CapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref UatProxySecurityGroup
          Subnets: !Ref PublicSubnets
      LoadBalancers:
        - ContainerName: uat-proxy
          ContainerPort: 8080
          TargetGroupArn: !Ref UatAlbTargetGroup

  UatProxyTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: UatProxyPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                Resource:
                  - !GetAtt SessionTable.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

Outputs:
  WebhookUrl:
    Description: URL to configure in GitHub App and JIRA webhooks
    Value: !Sub 'https://${WebhookApi}.execute-api.${AWS::Region}.amazonaws.com/webhook'

  SessionTableName:
    Description: DynamoDB table for session state
    Value: !Ref SessionTable

  AgentClusterName:
    Description: ECS cluster for agent tasks
    Value: !Ref AgentCluster

  UatAlbDnsName:
    Description: DNS name of UAT ALB - create CNAME *.uat.teammobot.dev pointing here
    Value: !GetAtt UatAlb.DNSName

  UatDomain:
    Description: UAT domain suffix for session URLs
    Value: !Ref UatDomain
